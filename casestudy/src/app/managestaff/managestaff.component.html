<div class="container">
    <div class="card mt-5" style="align-items: center;">
        <h1 style="text-align: center;"> Welcome To Online Hotel Management System</h1>
    </div>
    <div>
        <form #regirsterForm ="ngForm" (ngSubmit)="manageStaff(regirsterForm)">
            <div class="form-group">
                <label for="code"> EmployeeCode :</label> 
                <input type="number" #code [(ngModel)]="reservation.code" name="code"  class="form-control" placeholder="Employee Code">

                <label for="employeeName"> EmployeeName :</label> 
                <input type="text" #employeeName [(ngModel)]="reservation.employeeName" name="employeeName"  class="form-control" placeholder="Employee Name">

                <label for="employeeAddress"> employeeAddress :</label> 
                <input type="text" #employeeAddress [(ngModel)]="reservation.employeeAddress" name="employeeAddress"  class="form-control" placeholder="employeeAddress">

                <label for="nic"> nic :</label> 
                <input type="number" #nic [(ngModel)]="reservation.nic" name="nic"  class="form-control" placeholder="nic">

                <label for="salary"> salary :</label> 
                <input type="number" #salary [(ngModel)]="reservation.salary" name="salary"  class="form-control" placeholder="salary">
                
                <label for="age"> age :</label> 
                <input type="number" #age [(ngModel)]="reservation.age" name="age"  class="form-control" placeholder="age">

                <label for="occupation"> occupation :</label> 
                <input type="text" #occupation [(ngModel)]="reservation.occupation" name="occupation"  class="form-control" placeholder="occupation">

                <label for="email"> email :</label> 
                <input type="text" #email [(ngModel)]="reservation.email" name="email"  class="form-control" placeholder="email">

                </div>
                <div class="form-group mt-3" >
                    <input type="submit"  value="AddEmployee" class="btn btn-primary w-100">
                 </div>
        </form>
    </div>
