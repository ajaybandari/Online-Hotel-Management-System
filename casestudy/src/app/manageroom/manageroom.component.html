<div class="container">
    <div class="card mt-5" style="align-items: center;">
        <h1 style="text-align: center;"> Welcome To Online Hotel Management System</h1>
    </div>
    <form #regirsterForm ="ngForm" (ngSubmit)="manageroom(regirsterForm)">
        <div class="form-group">
            <label for="roomId"> RoomId :</label> 
            <input type="number" #roomId [(ngModel)]="room.roomId" name="roomId"  class="form-control" placeholder="RoomId">
            
            <label for="roomType"> RoomType :</label> 
            <input type="text" #roomType [(ngModel)]="room.roomType" name="roomType"  class="form-control" placeholder="RoomType">

            <label for="roomPrice"> RoomPrice :</label> 
            <input type="number" #roomPrice [(ngModel)]="room.roomPrice" name="roomPrice"  class="form-control" placeholder="RoomPrice">

            <label for="roomNumber"> RoomNumber :</label> 
            <input type="text" #roomNumber [(ngModel)]="room.roomNumber" name="roomNumber"  class="form-control" placeholder="RoomNumber">

            <label for="no_of_guests"> NumberOfGuests :</label> 
            <input type="number" #no_of_guests [(ngModel)]="room.no_of_guests" name="no_of_guests"  class="form-control" placeholder="NumberOfGuests">

            <!-- <label for="code"> code :</label> 
            <input type="number" #code [(ngModel)]="room.code" name="code"  class="form-control" placeholder="code">
             -->
        </div>
        <div class="form-group mt-3" >
            <input type="submit"  value="AddRoom" class="btn btn-primary w-100">
         </div>
</form>
</div>
